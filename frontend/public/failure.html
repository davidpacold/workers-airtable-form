<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #f44336;
    }
    p {
      font-size: 18px;
    }
    #formData {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Form Submission Failed</h1>
  <p>There was an error with your submission. Please try again.</p>
  <div id="formData"></div>
  <a href="https://form.davidpacold.app">Go back to the form</a>

  <script>
    // Function to parse query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const entries = params.entries();
      let result = {};
      for (const [key, value] of entries) {
        result[key] = value;
      }
      return result;
    }

    // Function to display form data
    function displayFormData() {
      const formDataDiv = document.getElementById('formData');
      const formData = getQueryParams();
      let html = '<h2>Form Data</h2><ul>';
      for (const [key, value] of Object.entries(formData)) {
        html += `<li><strong>${key}</strong>: ${value}</li>`;
      }
      html += '</ul>';
      formDataDiv.innerHTML = html;
    }

    // Display the form data on page load
    window.onload = displayFormData;
  </script>
</body>
</html>
